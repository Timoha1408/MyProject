              function calculator () {
                alert("Это калькулятор.");
alert("Опции: Введите + чтобы сложить два числа. Введите - чтобы вычесть одно число из другого. Введите * чтобы умножить два числа. Введите / чтобы поделить два числа. Введите ^ чтобы возвести число в степень.");
var user_input = prompt("Input: ");
var user_input_add = "+";
var user_input_subtract = "-";
var user_input_multiply = "*";
var user_input_dividle = "/";
var user_input_stepen = "^";
if (user_input == user_input_add) {
  var a = +prompt("Введите первое слагаемое: ");
  var b = +prompt("Введите второе слагаемое: ");
  var result = a + b;
  alert("Сумма введёных чисел равна " + result);
} else {
  if (user_input == user_input_subtract) {
    var a = +prompt("Введите уменьшаемое: ");
    var b = +prompt("Введите вычитаемое: ");
    var result = a - b;
    alert("Разность введёных чисел равна " + result);
  } else {
    if (user_input == user_input_multiply) {
      var a = +prompt("Введите первый множитель: ");
      var b = +prompt("Введите второй множитель: ");
      var result = a * b;
      alert("Произведение введёных чисел равно " + result);
    } else {
      if (user_input == user_input_dividle) {
        var a = +prompt("Введите делимое: ");
        var b = +prompt("Введите делитель: ");
        var result = a / b;
        alert("Частное введёных чисел равно " + result);
      } else {
        if (user_input == user_input_stepen) {
          var a = +prompt("Введите основание степени: ");
          var b = +prompt("Введите показатель степени: ");
          var result = a ** b;
          alert("Результат: " + result);
        } else {
          alert("ERROR 404. error input")
        }
      }
    }
  }
}
              }
